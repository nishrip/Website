<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Animation with Responsive Nav</title>
<style>

*,
*::before,
*::after {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* Fullscreen background */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 0;
}

/* Navigation bar */
nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.7);
  padding: 1rem; /* only 1rem all around, no extra horizontal padding */
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}

nav .logo {
  color: white;
  font-weight: bold;
  font-size: 1.5rem;
}

nav .nav-links {
  display: flex;
  gap: 2rem;
  flex-wrap: wrap;
}

nav .nav-links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

nav .nav-links a:hover {
  color: #d3ce3a;
}

/* Hamburger button */
nav .hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

nav .hamburger div {
  width: 25px;
  height: 3px;
  background-color: white;
}

/* Mobile responsive */
@media (max-width: 500px) {
  nav .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    background: rgba(0,0,0,0.9);
    padding: 1rem 2rem;
    gap: 1rem;
  }
  nav .nav-links.show {
    display: flex;
  }
  nav .hamburger {
    display: flex;
  }
}
</style>
</head>
<body>

<!-- Navigation -->
<nav>
  <div class="logo">My3DSite</div>
  <div class="nav-links" id="navLinks">
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#clients">Clients</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</nav>

<!-- Background animation -->
<canvas id="sequence"></canvas>

<!-- Scroll spacer to allow scrolling through frames -->
<div style="height:200vh;"></div>

<script>
const canvas = document.getElementById("sequence");
const ctx = canvas.getContext("2d");

const frameCount = 121; // 0000.jpg â†’ 0120.jpg
const images = [];
let currentFrame = 0;

const getFramePath = i => `frames/${i.toString().padStart(4,'0')}.jpg`;

function drawImageCover(img) {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const scale = Math.max(
    canvas.width / img.width,
    canvas.height / img.height
  );
  const x = (canvas.width / 2) - (img.width / 2) * scale;
  const y = (canvas.height / 2) - (img.height / 2) * scale;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
}

function loadFrame(i) {
  if (!images[i]) {
    const img = new Image();
    img.src = getFramePath(i);
    img.onload = () => {
      if (i === currentFrame) drawImageCover(img);
    };
    images[i] = img;
  }
  return images[i];
}

// preload first frame
loadFrame(0);

window.addEventListener("scroll", () => {
  const scrollTop = window.scrollY;
  const maxScroll = document.body.scrollHeight - window.innerHeight;
  const scrollFraction = scrollTop / maxScroll;
  const frameIndex = Math.min(
    frameCount - 1,
    Math.floor(scrollFraction * frameCount)
  );

  if (frameIndex !== currentFrame) {
    currentFrame = frameIndex;
    const img = loadFrame(currentFrame);
    if (img.complete) {
      drawImageCover(img);
    }
  }
});

window.addEventListener("resize", () => {
  if (images[currentFrame]?.complete) {
    drawImageCover(images[currentFrame]);
  }
});

// Hamburger menu toggle
const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("navLinks");

hamburger.addEventListener("click", () => {
  navLinks.classList.toggle("show");
});
</script>
</body>
</html>
