<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page with Canvas Reveal</title>
<style>
/* Base Reset */
* { box-sizing: border-box; }

html, body { 
    margin: 0; 
    padding: 0; 
    background: #000; 
    font-family: Segoe UI, sans-serif; 
    overflow-x: hidden; 
}

/* Canvas */
canvas#sequence {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    background: black;
    object-fit: cover;
}

/* Navigation */
nav {
    position: fixed;
    top: 0; 
    left: 0;
    width: 100%;
    background: rgb(49,49,49);
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10;
}

nav .logo a { 
    color: white; 
    text-decoration: none; 
    font-weight: bold; 
    font-size: 1.5rem; 
}

nav .nav-links { 
    display: flex; 
    gap: 2rem; 
    flex-wrap: wrap; 
}

nav .nav-links a { 
    color: white; 
    text-decoration: none; 
    font-weight: bold; 
    user-select: none; 
    transition: color 0.2s, scale 0.2s; 
}

nav .nav-links a:hover { 
    color: #d33a57; 
    scale: 1.1; 
}

nav .nav-links a:active { 
    scale: 1; 
}

nav .hamburger { 
    display: none; 
    flex-direction: column; 
    gap: 5px; 
    cursor: pointer; 
}

nav .hamburger div { 
    width: 25px; 
    height: 3px; 
    background: white; 
    border-radius: 2px; 
    transition: background 0.2s, transform 0.2s; 
}

@media(max-width:700px){
    nav .hamburger { display:flex; z-index:11; }
    nav .nav-links { 
        position:absolute; 
        top:100%; 
        left:0; 
        width:100%; 
        flex-direction: column; 
        align-items: stretch; 
        background: rgb(106,106,106); 
        opacity: 0; 
        transform: translateY(-10px); 
        pointer-events: none; 
        transition: opacity 0.36s cubic-bezier(.22,.8,.2,1), transform 0.36s cubic-bezier(.22,.8,.2,1); 
        gap:0; 
    }
    nav .nav-links.show { 
        opacity: 1; 
        transform: translateY(0); 
        pointer-events: auto; 
    }
    nav .nav-links a { 
        display: block; 
        width: 100%; 
        text-align: center; 
        padding: 0.75rem 0; 
    }
    nav .nav-links a:hover { 
        background: #d33a57; 
        color: white; 
    }
    nav .nav-links a:active { 
        background: #a22a45; 
    }
}

/* Sections */
section { 
    position: relative; 
    margin: 50% auto; 
    padding: 6rem 1rem; 
    width: 90%; 
    max-width: 900px; 
    background: rgba(0,0,0,0.84); 
    border-radius: 20px; 
    box-shadow: 0 8px 25px rgba(0,0,0,0.4); 
    z-index: 1; 
}

section .mask { 
    position: relative; 
    overflow: hidden; 
    max-height: calc(100vh - 100px); 
    margin: 0 auto; 
}

section .content { 
    max-width: 900px; 
    margin: 0 auto; 
    padding: 2rem 3rem; 
    color: #fff; 
    text-align: center; 
}

@media(max-width:480px){ 
    section { padding: 4rem 1rem; width: 95%; border-radius: 16px; } 
    section .content { padding: 1.5rem 1rem; } 
}
</style>
</head>
<body>

<nav>
    <div class="logo"><a href="index.html">PREISE</a></div>
    <div class="nav-links" id="navLinks">
        <a href="portfolio.html">PORTFOLIO</a>
        <a href="#">PREISE</a>
        <a href="#">CLIENTS</a>
        <a href="#">KONTAKT</a>
    </div>
    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<canvas id="sequence"></canvas>

<section id="section1">
    <div class="mask">
        <div class="content">
            <h2>About Me</h2>
            <p>Lorem ipsum dolor sit amet...</p>
        </div>
    </div>
</section>

<section id="section2">
    <div class="mask">
        <div class="content">
            <h2>Skills & Services</h2>
            <p>More text for testing scroll behavior.</p>
        </div>
    </div>
</section>

<section id="section3">
    <div class="mask">
        <div class="content">
            <h2>Contact</h2>
            <p>Placeholder for contact details.</p>
        </div>
    </div>
</section>

<script>
const canvas = document.getElementById("sequence");
const ctx = canvas.getContext("2d");
const frameCount = 120;
const images = [];
let currentFrame = 0;
let targetFrame = 0;

const isMobile = /Mobi|Android/i.test(navigator.userAgent);

function getRevealPadding() {
    if(!isMobile) return 0;
    const padding = window.screen.height - window.innerHeight;
    return Math.max(padding,50);
}

let canvasWidth = window.innerWidth;
let canvasHeight = window.innerHeight + getRevealPadding();
canvas.width = canvasWidth;
canvas.height = canvasHeight;

const getFramePath = i => `frames3/${i.toString().padStart(4,'0')}.jpg`;

function drawImageCover(img){
    const scale = Math.max(canvasWidth / img.width, canvasHeight / img.height);
    const x = (canvasWidth/2) - (img.width/2)*scale;
    const y = 0;
    ctx.clearRect(0,0,canvasWidth,canvasHeight);
    ctx.drawImage(img, x, y, img.width*scale, img.height*scale);
}

function loadFrame(i){
    if(i<0||i>=frameCount) return;
    if(!images[i]){
        const img = new Image();
        img.src = getFramePath(i);
        img.onload = ()=>{if(i===currentFrame) drawImageCover(img);}
        images[i] = img;
    }
    return images[i];
}

function preloadNearbyFrames(center, range=20){
    for(let offset=-range; offset<=range; offset++) loadFrame(center+offset);
}

loadFrame(0);
preloadNearbyFrames(0,20);

window.addEventListener("scroll",()=>{
    const scrollTop = window.scrollY;
    const scrollHeight = document.body.scrollHeight - window.innerHeight;
    const scrollFraction = scrollTop/scrollHeight;
    targetFrame = Math.min(frameCount-1, Math.floor(scrollFraction*frameCount));
});

function animateFrames(){
    if(currentFrame!==targetFrame){
        const dir = targetFrame>currentFrame?1:-1;
        currentFrame += dir;
        const img = loadFrame(currentFrame);
        if(img?.complete) drawImageCover(img);
        preloadNearbyFrames(currentFrame,20);
    }
    requestAnimationFrame(animateFrames);
}
animateFrames();

window.addEventListener("orientationchange",()=>{
    if(!isMobile) return;
    setTimeout(()=>{
        canvasWidth = window.innerWidth;
        canvasHeight = window.innerHeight + getRevealPadding();
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        if(images[currentFrame]?.complete) drawImageCover(images[currentFrame]);
    },500);
});

const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("navLinks");
hamburger.addEventListener("click",()=>navLinks.classList.toggle("show"));
</script>

</body>
</html>
